<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="player">
        <video id="video" muted poster="./assets/images/sintel-wallpaper-5.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>\
        <div class="play-overlay">
        <h2 class="player-title">Sintel Oficial Trailler</h2>
        <div class="play-action">
            <button class="button" id="backward" aria-label="Atrasar" title="Back 10 seconds"></button>
            <button class="button" id="play" aria-label="Play" title="Play"></button>
            <button class="button" hidden id="stop" title="Pause"></button>
            <button class="button" id="forward" aria-label="Adelantar10Segundo" title="Skip 10 seconds"></button>
        </div>
        <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1">
        </div>
    </div>
</div>
</div>

<script src="scrip.js"></script>
</body>
</html>
